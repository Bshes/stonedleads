<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
        }

        .hero {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 120px 0;
        }

        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.2s;
        }

        .subheadline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.4s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: #FF6F61;
            color: #F9F6EE;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.6s;
        }

        .cta-button:hover {
            background-color: #ff857a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticky-nav {
            position: fixed;
            top: -60px;
            width: 100%;
            background-color: rgba(26, 42, 68, 0.95);
            padding: 1rem 0;
            transition: top 0.3s;
            z-index: 1000;
        }

        .nav-visible {
            top: 0;
        }
    </style>
</head>
<body>
    <nav class="sticky-nav"></nav>

    <section class="hero">
        <div class="container">
            <h1 class="headline">Rock-Solid Marketing. Unshakable Results.</h1>
            <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
            <a href="#form" class="cta-button">Build Your Foundation â†’</a>
        </div>
    </section>

    <script>
        // Sticky navigation control
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.sticky-nav');
            const heroHeight = document.querySelector('.hero').offsetHeight;
            
            if (window.pageYOffset > heroHeight) {
                nav.classList.add('nav-visible');
            } else {
                nav.classList.remove('nav-visible');
            }
        });

        // Trigger animations on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.headline').style.animationPlayState = 'running';
                document.querySelector('.subheadline').style.animationPlayState = 'running';
                document.querySelector('.cta-button').style.animationPlayState = 'running';
            }, 100);
        });
    </script>
</body>
</html>
