<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        /* ===== TYPOGRAPHY ===== */
        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .subheadline {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            opacity: 0.9;
        }

        /* ===== COMPACT CTA BUTTON ===== */
        .cta-button {
            display: inline-block;
            padding: 8px 18px;
            background: #FF6F61;
            color: white !important;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            white-space: nowrap;
            width: auto;
            min-width: 0;
            line-height: 1.35;
            letter-spacing: 0.3px;
        }

        .cta-button:hover {
            background: #ff7d6d;
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(255,111,97,0.25);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .headline {
                font-size: 2.2rem;
            }
            
            .subheadline {
                font-size: 1.1rem;
            }
            
            .cta-button {
                padding: 6px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">
            <span>Rock-Solid Marketing.</span>
            <span>Unshakable Results.</span>
        </h1>
        <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
        <a href="#form" class="cta-button">Build Your Foundation â†’</a>
    </div>
</body>
</html>
