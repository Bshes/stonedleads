<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px;
        }

        /* Headlines */
        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .headline span {
            display: block;
        }

        /* Subheadline */
        .subheadline {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            opacity: 0.9;
        }

        /* Compact CTA Button */
        .cta-button {
            display: inline-block;
            padding: 10px 25px;
            background: #FF6F61;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background: #ff7d6d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,111,97,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 20px;
            }
            
            .headline {
                font-size: 2.2rem;
            }
            
            .subheadline {
                font-size: 1.1rem;
            }
            
            .cta-button {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="headline">
            <span>Rock-Solid Marketing.</span>
            <span>Unshakable Results.</span>
        </h1>
        <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
        <a href="#form" class="cta-button">Build Your Foundation â†’</a>
    </section>
</body>
</html>
