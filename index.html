<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ===== CTA BUTTON (Priority Styles) ===== */
        .cta-button {
            /* Size Control */
            display: inline-block !important;
            padding: 4px 12px !important;
            width: auto !important;
            min-width: 0 !important;
            
            /* Text Control */
            font-size: 14px !important;
            line-height: 1.2 !important;
            white-space: nowrap !important;
            letter-spacing: normal !important;
            
            /* Visual Style */
            background: #FF6F61 !important;
            color: white !important;
            border-radius: 3px !important;
            text-decoration: none !important;
            border: none !important;
            box-shadow: none !important;
            
            /* Animation Reset */
            transform: translateY(0) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subheadline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ===== DEBUG BORDERS ===== */
        /* Temporary borders to verify element sizes */
        * { border: 1px solid rgba(255,0,0,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">
            <span>Rock-Solid Marketing.</span>
            <span>Unshakable Results.</span>
        </h1>
        <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
        <a href="#form" class="cta-button">Build Your Foundation â†’</a>
    </div>
</body>
</html>
