<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonedLeads - Marketing Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .content-left {
            padding-right: 40px;
        }

        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .subheadline {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .stats-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .growth-number {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #FF6F61;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .stat-item {
            background: #F9F6EE;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #1A2A44;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 35px;
            background: #FF6F61;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,111,97,0.3);
        }

        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
            
            .content-left {
                padding-right: 0;
            }
            
            .headline {
                font-size: 2rem;
            }
            
            .stats-card {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="content-left">
            <h1 class="headline">Rock-Solid Marketing.<br>Unshakable Results.</h1>
            <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
            <a href="#form" class="cta-button">Build Your Foundation â†’</a>
            
            <div style="margin-top: 40px;">
                <h3>How it Works</h3>
                <p>Free Strategy Call</p>
            </div>
        </div>

        <div class="content-right">
            <div class="stats-card">
                <div class="growth-number">+42%</div>
                <h3>Monthly Growth</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">+119%</div>
                        <div class="stat-label">New Leads</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">+64</div>
                        <div class="stat-label">Social Growth</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
