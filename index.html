<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
        }

        .hero {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 120px 0;
        }

        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .headline span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            clear: both;
        }

        .headline span:first-child {
            animation-delay: 0.2s;
            margin-bottom: 0.5rem;
        }

        .headline span:last-child {
            animation-delay: 0.4s;
        }

        .subheadline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.6s;
        }

        /* CTA Button - Compact Version */
        .cta-button {
            display: inline-flex;
            padding: 0.7rem 1.2rem;
            background-color: #FF6F61;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.8s;
            letter-spacing: 0.3px;
            width: fit-content;
            white-space: nowrap;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background-color: #ff857a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticky-nav {
            position: fixed;
            top: -60px;
            width: 100%;
            background-color: rgba(26, 42, 68, 0.95);
            padding: 1rem 0;
            transition: top 0.3s;
            z-index: 1000;
        }

        .nav-visible {
            top: 0;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }
            
            .subheadline {
                font-size: 1.2rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 80px 0;
            }
            
            .headline {
                font-size: 2rem;
            }
            
            .cta-button {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="sticky-nav"></nav>

    <section class="hero">
        <div class="container">
            <h1 class="headline">
                <span>Rock-Solid Marketing.</span>
                <span>Unshakable Results.</span>
            </h1>
            <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
            <a href="#form" class="cta-button">Build Your Foundation â†’</a>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.sticky-nav');
            const heroHeight = document.querySelector('.hero').offsetHeight;
            
            if (window.pageYOffset > heroHeight) {
                nav.classList.add('nav-visible');
            } else {
                nav.classList.remove('nav-visible');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const elements = [
                    ...document.querySelectorAll('.headline span'),
                    document.querySelector('.subheadline'),
                    document.querySelector('.cta-button')
                ];
                
                elements.forEach(element => {
                    if(element) element.style.animationPlayState = 'running';
                });
            }, 100);
        });
    </script>
</body>
</html>
