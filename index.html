<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonedLeads - Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1A2A44;
            --white: #F9F6EE;
            --coral: #FF6F61;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--white);
            color: var(--navy);
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(26, 42, 68, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--white);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(26, 42, 68, 0.9), rgba(26, 42, 68, 0.98)),
                        url('stone-texture.jpg');
            background-size: cover;
            background-position: center;
            padding: 0 2rem;
            text-align: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            color: var(--white);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .subheadline {
            font-size: 1.5rem;
            color: rgba(249, 246, 238, 0.9);
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1.25rem 2.5rem;
            background-color: var(--coral);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.35);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subheadline {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="sticky-nav">
        <div class="nav-content">
            <a href="#" class="logo">StonedLeads</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Rock-Solid Marketing.<br>Unshakable Results.</h1>
            <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
            <a href="#" class="cta-button">Build Your Foundation â†’</a>
        </div>
    </section>

    <script>
        // Add scroll effect for sticky nav
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 50) {
                nav.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
            } else {
                nav.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
