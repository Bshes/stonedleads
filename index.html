<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Design Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A2A44;
            color: #F9F6EE;
        }

        .hero {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }

        .headline {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .headline span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .headline span:first-child {
            animation-delay: 0.2s;
        }

        .headline span:last-child {
            animation-delay: 0.4s;
        }

        .subheadline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.6s;
        }

        /* COMPACT CTA BUTTON */
        .cta-button {
            display: inline-block;
            padding: 0.5rem 1rem !important; /* Force compact size */
            background-color: #FF6F61;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.8s;
            line-height: 1;
            min-width: 0; /* Allow natural shrinking */
            width: auto !important; /* Override any fixed widths */
            box-shadow: none !important;
        }

        .cta-button:hover {
            background-color: #ff857a;
            transform: translateY(-2px) !important;
            box-shadow: 0 3px 8px rgba(255, 111, 97, 0.3) !important;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticky-nav {
            position: fixed;
            top: -60px;
            width: 100%;
            background-color: rgba(26, 42, 68, 0.95);
            padding: 1rem 0;
            transition: top 0.3s;
            z-index: 1000;
        }

        .nav-visible {
            top: 0;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }
            
            .subheadline {
                font-size: 1.2rem;
            }
            
            .cta-button {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem !important;
            }
        }
    </style>
</head>
<body>
    <nav class="sticky-nav"></nav>

    <section class="hero">
        <div class="container">
            <h1 class="headline">
                <span>Rock-Solid Marketing.</span>
                <span>Unshakable Results.</span>
            </h1>
            <p class="subheadline">Turn your digital presence into a foundation for sustainable business growth.</p>
            <a href="#form" class="cta-button">Build Your Foundation â†’</a>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.sticky-nav');
            const heroHeight = document.querySelector('.hero').offsetHeight;
            nav.classList.toggle('nav-visible', window.scrollY > heroHeight * 0.2);
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.headline span, .subheadline, .cta-button').forEach(el => {
                el.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
